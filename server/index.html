<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UMD</title>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script type="text/javascript">		
		document.addEventListener("DOMContentLoaded", function(){
			var login = document.getElementById("login");
			var expires = (location.search.substr(location.search.indexOf("=") + 1));

			if (expires > 0) {
				login.disabled = true;

				var t = setInterval(() => {
					sec = parseInt(expires / 100);
					milli = expires % 100;

					document.getElementById("count").innerHTML = to2digit(sec) + ":" + to2digit(milli);
					expires--;

					if (expires < 0) {
						login.disabled = false;
						clearInterval(t);
					}
				}, 10);
			}		

			login.addEventListener("click", function(e) {
				console.log('!');
				location.href = "/login";
			});
		});

		function to2digit(n) {
			n = n + "";
			return n.length >= 2 ? n : new Array(2 - n.length + 1).join('0') + n;
		}
	</script>

	<style type="text/css">
		#count {
			margin: 50px auto;
			width: 200px;
			height: 200px;
			background: #3C763D;
			color: white;
			border-radius: 50%;
			text-align: center;
			line-height: 200px;
			font-weight: bold;
			font-size: xx-large;
		}
	</style>
</head>

<body>
	<div id="count">
		00:00
	</div>
	<hr>
	<div style="text-align: center;">
		<button id="login" type="button" class="btn btn-success">로그인</button>
        <button type="button" class="btn">카페 글 등록</button>
	</div>
</body>
</html>
